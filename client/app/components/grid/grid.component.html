<div class="grid">
  <div class="grid-group" v-if="data !== undefined && (data.length === undefined || data.length > 0)" v-for="group in data">
    <div class="grouped-title">
      <slot name="grouped-title" v-bind="group"></slot>
    </div>
    <div class="grid-container">
      <div class="grid-item" v-for="item in group.items" @click.prevent="itemClicked(item)">
        <slot name="grid-item" v-bind="item"></slot>
      </div>
    </div>
  </div>
</div>
